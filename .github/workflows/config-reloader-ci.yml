name: Config Reloader CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./vector-config-reloader/requirements.txt

      - name: Run tests
        run: pytest -v

  build-and-push:
    runs-on: ubuntu-latest
    needs: test   # only build if tests pass
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract branch name
        id: vars
        run: echo "BRANCH_TAG=$(echo '${{ github.head_ref || github.ref_name }}' | tr '[:upper:]' '[:lower:]' | tr '/' '-')" >> $GITHUB_ENV

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ./vector-config-reloader
          file: ./vector-config-reloader/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/vector-config-reloader:latest
            ghcr.io/${{ github.repository }}/vector-config-reloader:${{ env.BRANCH_TAG }}
          # optional: also tag with commit SHA
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
