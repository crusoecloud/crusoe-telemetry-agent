---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Values.vector.fullnameOverride }}-pod-reader
  namespace: {{ .Values.namespace }}
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Values.vector.fullnameOverride }}-pod-reader
  namespace: {{ .Values.namespace }}
subjects:
  - kind: ServiceAccount
    name: {{ .Values.vector.fullnameOverride }}
    namespace: {{ .Values.namespace }}
roleRef:
  kind: Role
  name: {{ .Values.vector.fullnameOverride }}-pod-reader
  apiGroup: rbac.authorization.k8s.io
